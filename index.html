<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Milk Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon"
        href="https://thumbs.dreamstime.com/b/dairy-farm-milk-food-organic-products-poster-vector-natural-pitcher-jug-glass-bottles-cottage-cheese-curd-butter-yogurt-180206730.jpg"
        type="image/x-icon">
</head>

<body>
    <form id="milkForm">
        <h1>Milk Tracker</h1>
        <h2>
            Date : <span id="datetime"></span>
        </h2>
        <div class="menu">
            <label for="milk">Milk Delivery Status:</label>
            <select name="milk" id="milk" onchange="toggleElseInput()">
                <option disabled selected>Select Any One</option>
                <option value="Full Milk">Full Milk</option>
                <option value="Only Cow Milk">Only Cow Milk</option>
                <option value="Only Buffalo">Only Buffalo Milk</option>
                <option value="No Milk">No Milk</option>
                <option value="Something else">Something else</option>
            </select>
            <input type="text" id="else" name="else" placeholder="Specify...">
        </div>
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="button" onclick="viewStatement()">View Statement</button>
            <button type="reset" onclick="resetData()">Reset Data</button>
        </div>
    </form>
    <div id="message"></div>
    <script src="./JScript.js"></script>
</body>

</html>
